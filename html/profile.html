<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirLockUnlock - Profil</title>
    <link rel="icon" href="img/icon.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #007BFF;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header .logo span {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 1rem;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #FFBB33;
        }

        .profile-container {
            display: flex;
            align-items: center;
        }

        .btn-host {
            background-color: #fff;
            color: #007BFF;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-right: 1rem;
        }

        .btn-host:hover {
            background-color: #FFBB33;
            color: white;
        }

        .profile {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            transition: transform 0.3s;
        }

        .profile img:hover {
            transform: scale(1.1);
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1000;
            overflow: hidden;
        }

        .profile-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .profile-menu ul {
            list-style: none;
            padding: 10px 0;
            margin: 0;
        }

        .profile-menu ul li {
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .profile-menu ul li:hover {
            background-color: #f0f0f0;
        }

        .profile-menu ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .profile-menu ul li a:hover {
            color: #007BFF;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #007BFF;
            transition: border-color 0.3s;
        }

        .profile-header img:hover {
            border-color: #FFBB33;
        }

        .profile-header div {
            display: flex;
            flex-direction: column;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            color: #007BFF;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .profile-header p {
            font-size: 1.2rem;
            color: #555;
        }

        .profile-details {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .profile-details:hover {
            transform: translateY(-10px);
        }

        .profile-details h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 0.5rem;
        }

        .profile-details p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .profile-details .info {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .profile-details .info div {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            background-color: #f0f0f0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .profile-details .info div:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .profile-details .info div p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .profile-details .info div span {
            font-size: 1.2rem;
            color: #007BFF;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #d32f2f;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #007BFF;
            color: #fff;
            margin-top: 2rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #FFBB33;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFBB33;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="accueil.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <img src="img/logo.png" alt="Logo AirLockUnlock">
                <span>AirLockUnlock</span>
            </a>
        </div>
        <nav>
        <div class="profile-container">
            <a href="signup.html" class="btn-host">Devenir propriétaire</a>
            <div class="profile">
                <img src="img/hasbula.jpg" alt="User Icon" class="user-icon">
                <div class="profile-menu">
                    <ul>
                        <li><a href="index.html">Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="profile-header">
            <img src="img/hasbula.jpg" alt="Profile Picture">
            <div>
                <h1 id="username">Chargement...</h1>
                <p id="email">Chargement...</p>
            </div>
        </div>

        <div class="profile-details">
            <h2>Modifier le Profil</h2>
            <p>Modifiez vos informations personnelles ici.</p>

            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Enregistrer les modifications</button>
            </form>

            <div class="info">
                <div>
                    <p>Nombre de réservations</p>
                    <span id="reservations-count" class="loading">Chargement...</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 AirLockUnlock. Tous droits réservés.</p>
        <a href="#">Contact</a>
    </footer>

    <script>

                // Fonction pour supprimer un cookie
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        // Fonction pour gérer la déconnexion
        function handleLogout(event) {
            event.preventDefault(); // Empêcher le comportement par défaut du lien
            deleteCookie('auth_token'); // Supprimer le cookie contenant le token
            window.location.href = 'index.html'; // Rediriger vers la page de connexion
        }

        // Ajouter un gestionnaire d'événements pour la déconnexion
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.querySelector('.profile-menu a[href="index"]');
            if (logoutLink) {
                logoutLink.addEventListener('click', handleLogout);
            }
        });

        // Fonction pour lire un cookie
        function getCookie(nom) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${nom}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Fonction pour décoder un JWT
        function parseJwt(token) {
            try {
                const base64Payload = token.split('.')[1];
                const payload = atob(base64Payload);
                return JSON.parse(payload);
            } catch (e) {
                console.error("Erreur de décodage du JWT :", e);
                return null;
            }
        }

        // Gestion du menu profil
        const profile = document.querySelector('.profile');
        const profileMenu = document.querySelector('.profile-menu');

        profile.addEventListener('click', () => {
            profileMenu.classList.toggle('active');
        });

        // Fermer le menu quand on clique ailleurs
        document.addEventListener('click', (event) => {
            if (!profile.contains(event.target) && !profileMenu.contains(event.target)) {
                profileMenu.classList.remove('active');
            }
        });

        // Fonction pour récupérer les données utilisateur incluant le nombre de réservations
        async function fetchUserProfileData() {
            try {
                const token = getCookie('auth_token');
                if (!token) {
                    throw new Error('Token manquant');
                }

                const apiHost = window.location.hostname;

                const response = await fetch(`https://airlockunlock.alwaysdata.net/AirlockUnlock/client/profil.php`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'success' && data.user) {
                    // Mettre à jour les informations utilisateur
                    document.getElementById('username').textContent = data.user.nom || "Utilisateur";
                    document.getElementById('email').textContent = data.user.email || "Email non disponible";
                    
                    // Remplir les champs du formulaire
                    document.getElementById('name').value = data.user.nom || "";
                    document.getElementById('email').value = data.user.email || "";
                    
                    // Afficher le nombre de réservations
                    document.getElementById('reservations-count').textContent = data.user.nombre_reservations || 0;
                    document.getElementById('reservations-count').classList.remove('loading', 'error');
                    
                    return data.user;
                } else {
                    throw new Error(data.message || 'Erreur lors de la récupération des données');
                }

            } catch (error) {
                console.error('Erreur lors de la récupération des données utilisateur:', error);
                document.getElementById('reservations-count').textContent = 'Erreur';
                document.getElementById('reservations-count').classList.remove('loading');
                document.getElementById('reservations-count').classList.add('error');
                throw error;
            }
        }

        // Fonction pour remplir les données utilisateur
        async function fillUserProfileFromToken() {
            try {
                const token = getCookie('auth_token');
                if (!token) throw new Error('Token manquant');

                // D'abord, essayer de récupérer les données depuis l'API
                try {
                    await fetchUserProfileData();
                    return; // Si succès, on s'arrête là
                } catch (apiError) {
                    console.log('Erreur API, fallback sur JWT:', apiError);
                }

                // Fallback : utiliser les données du JWT si l'API échoue
                const data = parseJwt(token);
                if (!data) throw new Error('Token invalide');

                // Affichage du nom et de l'email depuis le JWT
                document.getElementById('username').textContent = data.nom || data.username || "Utilisateur";
                document.getElementById('email').textContent = data.email || "Email non disponible";

                // Remplir les champs du formulaire
                document.getElementById('name').value = data.nom || data.username || "";
                document.getElementById('email').value = data.email || "";

                // Date d'inscription si présente
                if (data.date_inscription) {
                    const joinDate = new Date(data.date_inscription);
                    document.getElementById('member-since').textContent = `Membre depuis ${joinDate.getFullYear()}`;
                } else {
                    document.getElementById('member-since').textContent = "Membre depuis -";
                }

                // Pour les réservations, on garde 0 si pas de données API
                document.getElementById('reservations-count').textContent = '0';
                document.getElementById('reservations-count').classList.remove('loading', 'error');

            } catch (error) {
                console.error("Erreur:", error);
                showDefaultValues();

                // Redirection après 2s si non authentifié
                if (error.message.includes('Token')) {
                    setTimeout(() => {
                        window.location.href = 'connexion.html';
                    }, 2000);
                }
            }
        }

        // Valeurs par défaut
        function showDefaultValues() {
            document.getElementById('username').textContent = "Utilisateur";
            document.getElementById('email').textContent = "Email non disponible";
            document.getElementById('member-since').textContent = "Membre depuis -";
            document.getElementById('reservations-count').textContent = '0';
            document.getElementById('reservations-count').classList.remove('loading', 'error');
        }

        // Gestion de la soumission du formulaire
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            const token = getCookie('auth_token');
            if (!token) {
                alert('Vous devez être connecté pour modifier votre profil.');
                return;
            }

            const apiHost = window.location.hostname;

            fetch(`https://airlockunlock.alwaysdata.net/AirlockUnlock/client/profil.php`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name, email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Profil mis à jour avec succès!');
                    fillUserProfileFromToken(); // Rafraîchir les données affichées
                } else {
                    alert('Erreur: ' + (data.message || 'Erreur inconnue'));
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur lors de la mise à jour du profil.');
            });
        });

        // Exécution au chargement
        document.addEventListener('DOMContentLoaded', fillUserProfileFromToken);
    </script>

</body>
</html>
